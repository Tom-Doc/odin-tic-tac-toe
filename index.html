<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin: Tic Tac Toe</title>
  </head>

  <body>
    <div id="container" class="blur-background">
      <div class="header">
        <h1>Tic-Tac-Toe</h1>
      </div>
      <div id="player-turn"></div>
      <div id="gameboard-container"></div>
      <div id="controls">
        <div id="game-start-error"></div>
        <div id="results">
          <div id="game-results"></div>
        </div>
        <div class="inputs-container">
          <form class="form-row" method="dialog">
            <label for="player1-name">Player 1's Name:</label>
            <input
              id="player1"
              type="text"
              minlength="2"
              placeholder="Player X's Name"
            />
          </form>
          <form class="form-row" method="dialog">
            <label for="player2-name">Player 2's Name:</label>
            <input
              id="player2"
              type="text"
              minlength="2"
              placeholder="Player O's Name"
            />
          </form>
        </div>
        <div id="buttons-container">
          <button id="start-button">Start Game</button>
          <button id="restart-button">Restart Game</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
